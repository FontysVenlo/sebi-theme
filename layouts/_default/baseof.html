<!DOCTYPE html>
<html lang='{{ .Site.LanguageCode }}'>
    {{- partial "head.html" . -}}
    <body class="antialiased text-gray-600 dark:text-gray-400 bg-white dark:bg-gray-800">
        {{- partial "header.html" . -}}
        <div class="max-w-8xl mx-auto px-4 sm:px-6 md:px-8">
            {{- partial "sidebar.html" . -}}
            <div class="lg:pl-[19.5rem]">
                <div class="max-w-3xl mx-auto xl:max-w-none xl:ml-0 xl:mr-[15.5rem] xl:pr-16">
                    {{- block "main" . }}{{- end }}
                </div>
                {{- partial "footer.html" . -}}
                {{- partial "toc.html" . -}}
            </div>
            <div class="hidden lg:hidden fixed inset-0 z-10 bg-gray-900/50 dark:bg-gray-900/60" id="menu-backdrop"></div>
        </div>        
        {{- partial "scripts.html"  . -}}
        <div id="copied-alert" class="invisible opacity-0 transition-all ease-in-out duration-400 fixed bottom-3 right-10 z-50 flex p-4 mb-4 text-sm text-gray-800 bg-gray-200 rounded-lg dark:bg-gray-500 dark:text-gray-200" role="alert">
            <svg class="inline flex-shrink-0 mr-3 w-5 h-5" viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
            <div>
              <span class="font-medium">Code copied</span>
            </div>
          </div>
    </body>
</html>
